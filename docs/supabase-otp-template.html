<!--
  Supabase Auth OTP / Magic Link Email Template
  Paste into: Supabase Dashboard > Authentication > Email Templates > Magic Link
  Variables: {{ .Token }}, {{ .ConfirmationURL }}
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Sign in to Finch</title>
</head>
<body style="margin:0;padding:0;background-color:#0f172a;font-family:'Segoe UI',Tahoma,'Helvetica Neue',sans-serif;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;">
<div style="display:none;max-height:0;overflow:hidden;mso-hide:all;">Your Finch sign-in code</div>
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#0f172a;">
<tr><td align="center" style="padding:32px 16px;">
<table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width:600px;width:100%;">

<!-- Header -->
<tr><td style="background-color:#1b2d4e;padding:20px 32px;">
<span style="font-family:Georgia,'Times New Roman',serif;font-size:22px;color:#ffffff;letter-spacing:0.5px;">Finch</span>
</td></tr>

<!-- Body -->
<tr><td style="background-color:#1e293b;padding:32px;color:#e2e8f0;font-size:16px;line-height:1.6;">

<!-- Micro label -->
<div style="font-size:11px;font-weight:700;letter-spacing:2px;text-transform:uppercase;color:#C5A572;margin-bottom:8px;">YOUR SIGN-IN CODE</div>

<!-- Heading -->
<h1 style="font-family:Georgia,'Times New Roman',serif;font-size:26px;font-weight:400;color:#f1f5f9;margin:0 0 24px 0;line-height:1.3;">Enter this code to sign in</h1>

<!-- OTP Code Box -->
<table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="margin:0 0 24px 0;">
<tr><td align="center" style="background-color:#0f172a;border:1px solid #334155;padding:24px;">
<span style="font-family:'Courier New',Courier,monospace;font-size:36px;font-weight:700;color:#ffffff;letter-spacing:8px;">{{ .Token }}</span>
</td></tr>
</table>

<p style="margin:0 0 24px 0;color:#94a3b8;font-size:14px;">This code expires in 10 minutes.</p>

<!-- Secondary CTA: magic link -->
<table role="presentation" cellpadding="0" cellspacing="0" style="margin:0 0 8px 0;">
<tr><td style="border:1px solid #475569;text-align:center;">
<a href="{{ .ConfirmationURL }}" target="_blank" style="display:inline-block;color:#e2e8f0;font-family:'Segoe UI',Tahoma,'Helvetica Neue',sans-serif;font-size:14px;font-weight:600;letter-spacing:0.5px;text-transform:uppercase;text-decoration:none;padding:12px 28px;">Sign in with link</a>
</td></tr>
</table>

<div style="font-size:12px;color:#64748b;word-break:break-all;margin-top:8px;">Or copy this link: <a href="{{ .ConfirmationURL }}" style="color:#64748b;">{{ .ConfirmationURL }}</a></div>

</td></tr>

<!-- Footer -->
<tr><td style="padding:24px 32px;text-align:center;">
<span style="font-size:11px;color:#64748b;letter-spacing:1.5px;text-transform:uppercase;">Finch</span>
<br>
<span style="font-size:12px;color:#64748b;">hello@withfin.ch</span>
</td></tr>

</table>
</td></tr>
</table>
</body>
</html>
